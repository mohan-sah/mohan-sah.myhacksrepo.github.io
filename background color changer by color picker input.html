<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="input-color-id">choose color</label>
        <input type="color" id="input-color-id" title="select color">
    </div>

        <script>
            document.getElementById("input-color-id").addEventListener("change",colorchange);
            function colorchange(){
                var x = document.getElementById("input-color-id").value;
                document.body.style.backgroundColor=x;
            }
        </script>
</body>
</html>
